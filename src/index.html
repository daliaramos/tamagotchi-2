<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <div>
        <form id="create-tama">
          <h2>Create a Tamagotchi!</h2>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control">
          </div>
          <button type="submit" class="btn btn-default">Create</button>
        </form>
      </div>
      <div class="buttons">
        <hr>
        <button id="feed" class="btn btn-default">Feed</button>
        <button id="play" class="btn btn-default">Play</button>
        <button id="clean" class="btn btn-default">Clean</button>
        <!-- <button id="medicate" class="btn btn-default">Medicate</button> -->
        <hr>
        <button id="update" class="btn btn-default">Update</button>
      </div>
      <div class="output">
        <p id="play-level"></p>
      </div>
    </div>

  </body>
</html>
